<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,
    400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                Whats up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
            <div class="todo-item done">

            <div class="todo-content">
                <input type="text" value="Record footage" readonly />
            </div>

            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>       
    </section>    

    </main>    
    <script src="main.js"></script>

        
    
</body>
</html>
